{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="text-center pt-2">
        <h2>Headlines</h2>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4 mb-4">

        {% if news %}
        {% for item in news %}

        <div class="col">
            <div class="card h-100 bg-dark">
                <img src="{{ item.image }}" class="card-img-top mt-2" style="height: 350px;"
                    alt="Hollywood Sign on The Hill" />
                <div class="card-body">
                    <h5 class="card-title"><a href="single_news/{{ item.link }}">{{ item.title | safe }}</a></h5>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="alert alert-danger m" role="alert">
            Could not load headlines.
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
